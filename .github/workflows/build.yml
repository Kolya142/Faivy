name: Build CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install ccache
      run: apt install ccache
    - name: slow-build.sh
      run: bash slow-build.sh
    - name: mp-rebuild
      run: ./bin/faivy --mp rebuild
